{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        {%block script%} {%endblock%}
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{%static 'css/style.css/'%}" type="text/css">
        <title>{%block title%}{% endblock%}</title>
    </head>

    <body>
        <div class="header">
            <nav>
                <img src="{%static 'img/logo.png'%}" alt="사이버고연전">
                <li>
                    <ul><a href="{%url 'mainapp:main'%}">홈</a></ul>
                    {% if user.is_authenticated%}
                    <ul><a href="{%url 'userauth:mypage' %}">마이페이지</a></ul>
                    <ul><a href="{%url 'userauth:logout'%}">로그아웃</a></ul>
                    {% else%}
                    <ul><a href="{% url 'userauth:login'%}">로그인</a></ul>
                    <ul><a href="{%url 'userauth:signup'%}">회원가입</a></ul>
                    {%endif%}
                    <ul><a href="{%url 'mainapp:ranking' %}">랭킹</a></ul>
                </li>
            </nav>
        </div>

        {%block content%}{%endblock%}

    </body>
</html>
